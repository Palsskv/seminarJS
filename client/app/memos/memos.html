<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Memo Management</h1>
    <p class="lead">Add memos, so you don't forget stuff.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Memos:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" >
        <li ng-repeat="memo in memos">{{memo.markup}}</li>
        <li ng-show="!memos || memos.length == 0"><i>No memos created yet.</i></li>
      </ul>
    </div>
  </div>
</div>
