<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Memo Management</h1>
    <p class="lead">Add memos, so you don't forget stuff.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Memos:</h1>
      <ul class="list-group" >
        <li class="list-group-item" ng-repeat="memo in memos">
	        <span>{{memo.markup}}</span>
	        <a ng-click="delete(memo)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
        </li>
        <li class="list-group-item" ng-show="!memos || memos.length == 0"><i>No memos created yet.</i></li>
      </ul>
    </div>

      <a ui-sref="memos.create" class="btn btn-primary">Create a memo</a>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p></p>
  </div>
</footer>
