<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
<div class="row">
    <div class="col-sm-12">
      <h1>Create a memo</h1>
    </div>
    <div class="col-sm-12">
	<form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <div class="controls">
                <input type="text" id="markup" ng-model="memo.markup"/>
            </div>
        </div>
		
        </div>
        <div class="control-group">
            <div class="controls">
                <a ui-sref="memos.list" class="btn btn-small">Cancel</a>
                <a ng-click="save()" class="btn btn-small btn-primary">Publish</a>
            </div>
        </div>
    </form>
    </div>
</div>
